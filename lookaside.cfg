[lookaside]
cache_dir = /srv/sources

[acl]
do_acl = yes
gitblit_config = /home/git/app/data/users.conf
auth_tag_config = /home/git/app/data/auth-tags

[mail]
send_mail = yes
sender_name = CentOS source uploads
sender_email = nobody@centos.org
recipient = centos-build-reports@centos.org
smtp_server = localhost
